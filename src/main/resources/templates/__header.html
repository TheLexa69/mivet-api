<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div th:fragment="body" class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/images/logo-no-bg.png" alt="TeiSport" width="150px" height="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5" id="navbarNav">
            <ul class="navbar-nav" id="navbarNavOptions">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item" th:if="${usuario != null}">
                    <a class="nav-link" id="linkMisplanes" th:href="@{/usuarios/{id}/userhub(id=${usuario.id})}">Mis planes</a>
                </li>
                <li class="nav-item" th:if="${usuario != null}">
                    <div th:if="${usuario.tipouser == 'admin'}">
                    <a class="nav-link" id="linkMisplanes" th:href="@{/panelAdmin/{id}(id=${usuario.id})}">Panel administrador</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
